<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>Poi Editor</title>
	<link rel="stylesheet" type="text/css" href="css/all.css" />
</head>
<body>
    <div id="wrapper" class="h-wrapper">
        <div id="map" class="h-map"></div>
        <div class="b-poi__list__holder">
            <ul class="b-poi__list"></ul>
        </div>
        <ul class="b-poi__list__buttons">
            <li class="b-poi__list__buttons__frame">
                <button class="b-poi__list__button js-toggle__editor">Добавить точку</button>
            </li>
            <li class="b-poi__list__buttons__frame _small__btn">
                <button class="b-poi__list__button _small__btn js-cancel__add">Отменить</button>
            </li>
            <li class="b-poi__list__buttons__frame">
                <button class="b-poi__list__button js-random">Рандомные точки</button>
            </li>
            <li class="b-poi__list__buttons__frame">
                <button class="b-poi__list__button js-poi__list__delete__all">Удалить все точки</button>
            </li>
        </ul>
        <ul class="b-poi__images"></ul>
    </div>


    <script type="text/template" id="poi-images__template">
        <% if(this.model.get('imageSrc')) { %>
            <img class="b-poi__image__row" height="100" src="<%=  this.model.get('imageSrc')%>" alt="Poi image"/>
        <% } else { %>
            <img class="b-poi__image__row" height="100" src="images/default.jpg" alt="Poi image"/>
        <% } %>
    </script>

    <script type="text/template" id="poi-map__template">
        <div class="b-map__info">
            <h2 class="b-map__info__title"><strong><%= this.model.get('title') %></strong></h2>
            <p><%= this.model.get('description') %></p>
            <img class="b-poi__image" src="<%=  this.model.get('imageSrc')%>" alt="Poi image"/>
        </div>
    </script>

    <script type="text/template" id="poi-list__template">
        <h2 class="b-poi__title"><%= this.model.get('title') %></h2>
        <div class="b-edit__holder">
            <span class="b-edit">редактировать</span>
            <span class="b-delete">удалить</span>
        </div>
    </script>


    <script type="text/template" id="poi-editor__template">
        <h2>Заголовок</h2>
        <input class="edit__title" value="<%= this.model.get('title') %>" type="text"/>
        <h2>Описание</h2>
        <textarea class="edit__description" placeholder="Добавьте описание"><%= this.model.get('description') %></textarea>
        <input id="input-file" type="file"/>
        <% if(this.model.get('imageSrc')) { %>
            <img class="b-poi__image" src="<%=  this.model.get('imageSrc')%>" alt="Poi image"/>
        <% } %>
        <button class="b-saveEdit">Сохранить</button>
        <button class="b-closeEdit">Закрыть</button>
    </script>



<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>

    </script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<script type="text/javascript" src="js/backbone.localStorage-min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
